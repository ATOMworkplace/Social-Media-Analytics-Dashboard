<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        <input type="text" id="id_username" name="username"><br>
        <label for="id_password">Password:</label><br>
        <input type="password" id="id_password" name="password"><br>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
